<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col-3" id="nav">
                <div id="search">
                    <h3>Search for a City:</h3>
                    <input type="text" placeholder="City" id="search-city" value="Enter city here..." onfocus="if (this.value == 'Enter city here...') {this.value=''}">                
                    <button type="button" class="submit-btn btn btn-outline-dark btn-light" id="search-btn">Search</button>
                    <br>                    
                </div>

                <div id="past-searches"></div>
            </div>

            <div class="col-9" id="content">
               
                    <div id="weather-info">
                        <h1><span id="city"></span> <img id="weather-image" src=""> <span id="date"></span></h1>
                        <p>Temperature: <span id="temperature"></span> &#8457</p>
                        <p>Wind Speed: <span id="wind-speed"></span> MPH</p>
                        <p>Humidity: <span id="humidity"></span>%</p>
                    </div>  

                <h3>5-Day Forecast</h3>
               
                <div class="row row-cols-6" id="forecast">
                    <div class="col" id="day1">
                        <p><img id="weather-image1" src=""> <span id="date1"></span></p>
                        <p>Temp: <span id="temperature1"></span> &#8457</p>
                        <p>Wind: <span id="wind1"></span>MPH</p>
                        <p>Humidity: <span id="humidity1"></span>%</p>
                    </div>

                    <div class="col" id="day2">
                        <p><img id="weather-image2" src=""> <span id="date2"></span></p>
                        <p>Temp: <span id="temperature2"></span> &#8457</p>
                        <p>Wind: <span id="wind2"></span>MPH</p>
                        <p>Humidity: <span id="humidity2"></span>%</p>

                    </div>

                    <div class="col" id="day3">
                        <p><img id="weather-image3" src=""> <span id="date3"></span></p>
                        <p>Temp: <span id="temperature3"></span> &#8457</p>
                        <p>Wind: <span id="wind3"></span>MPH</p>
                        <p>Humidity: <span id="humidity3"></span>%</p>

                    </div>

                    <div class="col" id="day4">
                        <p><img id="weather-image4" src=""> <span id="date4"></span></p>
                        <p>Temp: <span id="temperature4"></span> &#8457</p>
                        <p>Wind: <span id="wind4"></span>MPH</p>
                        <p>Humidity: <span id="humidity4"></span>%</p>

                    </div>

                    <div class="col" id="day5">
                        <p><img id="weather-image5" src=""> <span id="date5"></span></p>
                        <p>Temp: <span id="temperature5"></span> &#8457</p>
                        <p>Wind: <span id="wind5"></span>MPH</p>
                        <p>Humidity: <span id="humidity5"></span>%</p>

     <script src="script.js"></script>                   
</body>
</html>
